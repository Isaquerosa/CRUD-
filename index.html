<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css"/>
    <title>Cadastro de clientes</title>
</head>
<body>
    <section class="form-section">
        <h1>Preencha seu cadastro</h1>

    <div class="form-wrapper">
    <form action="create.php" method="POST">
        <div class="input-block">
        <label for="cadastro-nome">Nome: </label>
        <input type="text" name="nome" placeholder="Digite seu Nome" id="cadastro-nome">
        </div>

        <div class="input-block">
        <label for="cadastro-email">E-mail: </label>
        <input type="text" name="email" placeholder="Digite seu E-mail" id="cadastro-email">
        </div>

        <div class="input-block">
        <label for="cadastro-cidade">Cidade: </label>
        <input type="text" name="cidade" placeholder="Digite sua Cidade" id="cadastro-cidade">
        </div>

        <div class="input-block">
        <label for="cadastro_uf">UF: </label>
        <input type="text" name="uf" size="2" placeholder="UF" id="cadastro_uf">
        </div>

        <input type="hidden" value="-1" name="id">
        <button type="submit" class="btn-login">Cadastrar</button>
    </form>
    </div>
    </section>
</body>
</html>
